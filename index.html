<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Karla:wght@400;800&family=Orbitron&family=Poppins&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="details">
            <h1>Diabetes Checkup</h1>
            <form class="detail" method="post">
                <label>Name : </label>
                <input type="text" name="Name" id="name" placeholder="Enter your Name">
                <br><br>
                <label>Pregnancies : </label>
                <input type="number" name="conception" id="siring" placeholder="No of Gestation">
                <br><br>
                <label>Glucose Level : </label>
                <input type="number" name="fructose" id="sugar" placeholder="Current Glucose level">
                <br><br>
                <label>Blood Pressure : </label>
                
                <input type="number" name="strain" id="BPlevel" placeholder="Current Blood Pressure">
                <br><br>
                <label>Skin Thickness : </label>
               
                <input type="number" name="crust" id="husk" placeholder="Enter Skin Thickness">
                <br><br>
                <label>Insulin Level : </label>
               
                <input type="number" name="humulin" id="insulin" placeholder="Enter Insulin Level">
                <br><br>
                <label>Body Mass Index : </label>
                
                <input type="number" name="meSH" id="BMI" placeholder="Enter Your BMI">
                <br><br>
                <label>Diabetes Pedigree Function : </label>
               
                <input type="number" name="dPF" id="dpf" placeholder="Enter Your DPF">
                <br><br>
                <label>Age : </label>
                
                <input type="number" name="year" id="age" placeholder="Enter Your Age">
                <br><br>
                <input type ="submit" value='SUBMIT' name='submit' class="glow-on-hover">
                <h1 id="output"></h1>
    
            </form>
        </div>
    </div>
   
    <script src="Script.js"></script>
    
</body>
</html>
